name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: build docker image
      run: docker build -t yoshi5534/aoc2019_dev .devcontainer 
    - name: run build in docker container
      run: docker run -v `pwd`:/workspaces/aoc2019 yoshi5534/aoc2019_dev /bin/bash /workspaces/aoc2019/build.sh
