name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: install conan
      run: pip3 install conan
    - name: build all targets
      run: |
        cd $GITHUB_WORKSPACE
        ./build.sh
