name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: build docker image
      run: docker build -t yoshi5534/aoc2019 .
    - name: run build in docker container
      run: docker run -v /var/run/docker.sock:/var/run/docker.sock -e workspace=`pwd` yoshi5534/aoc2019
